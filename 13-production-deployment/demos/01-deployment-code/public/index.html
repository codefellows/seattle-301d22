<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>heroku demo</title>
  </head>
  <body>
    <h1>Hello World</h1>
    <ul id="results"></ul>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
      $.get('/envs')
      .then(
        data => {

          Object.keys(data).forEach(key => {
            $('#results').append(`
              <li>${key}: ${data[key]}</li>
            `)
          })
        },
        err => console.error(err)
      )

    </script>
  </body>
</html>
